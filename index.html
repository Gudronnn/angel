<script>
  const navBooking = document.getElementById('navBooking');
  const navGallery = document.getElementById('navGallery');
  const bookingPage = document.getElementById('bookingPage');
  const galleryPage = document.getElementById('galleryPage');

  function setActiveTab(tab) {
    if(tab === 'booking') {
      bookingPage.classList.add('active');
      galleryPage.classList.remove('active');
      navBooking.classList.add('active');
      navGallery.classList.remove('active');
      navBooking.setAttribute('aria-current', 'page');
      navGallery.removeAttribute('aria-current');
    } else {
      bookingPage.classList.remove('active');
      galleryPage.classList.add('active');
      navBooking.classList.remove('active');
      navGallery.classList.add('active');
      navBooking.removeAttribute('aria-current');
      navGallery.setAttribute('aria-current', 'page');
    }
  }

  navBooking.addEventListener('click', e => {
    e.preventDefault();
    setActiveTab('booking');
  });

  navGallery.addEventListener('click', e => {
    e.preventDefault();
    setActiveTab('gallery');
  });

  const dateSelect = document.getElementById('dateSelect');
  const timeSelect = document.getElementById('timeSelect');
  const serviceSelect = document.getElementById('serviceSelect');
  const bookBtn = document.getElementById('bookBtn');
  const message = document.getElementById('message');

  const busySlots = ["2025-07-20 10:00", "2025-07-21 14:00"];
  const availableTimes = ["10:00","11:00","12:00","13:00","14:00","15:00","16:00","17:00"];

  function populateDates() {
    const today = new Date();
    for(let i = 0; i < 60; i++) {
      const date = new Date(today);
      date.setDate(today.getDate() + i);
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2,'0');
      const dd = String(date.getDate()).padStart(2,'0');
      const dateStr = `${yyyy}-${mm}-${dd}`;

      const option = document.createElement('option');
      option.value = dateStr;
      option.textContent = date.toLocaleDateString('uk-UA', { weekday: 'short', day: 'numeric', month: 'short' });
      dateSelect.appendChild(option);
    }
  }

  function populateTimes(selectedDate) {
    timeSelect.innerHTML = '<option value="" disabled selected>–í–∏–±–µ—Ä—ñ—Ç—å —á–∞—Å</option>';
    let anyAvailable = false;

    for (const time of availableTimes) {
      const slot = `${selectedDate} ${time}`;
      const option = document.createElement('option');
      option.value = time;
      if (busySlots.includes(slot)) {
        option.disabled = true;
        option.textContent = `${time} (–∑–∞–π–Ω—è—Ç–æ)`;
      } else {
        option.textContent = time;
        anyAvailable = true;
      }
      timeSelect.appendChild(option);
    }

    timeSelect.disabled = !anyAvailable;
    bookBtn.disabled = true;
    message.textContent = anyAvailable ? "" : "–¶—è –¥–∞—Ç–∞ –ø–æ–≤–Ω—ñ—Å—Ç—é –∑–∞–π–Ω—è—Ç–∞. –û–±–µ—Ä—ñ—Ç—å —ñ–Ω—à—É.";
  }

  dateSelect.addEventListener('change', () => {
    populateTimes(dateSelect.value);
    bookBtn.disabled = true;
    message.textContent = "";
  });

  timeSelect.addEventListener('change', () => {
    bookBtn.disabled = !(dateSelect.value && timeSelect.value && serviceSelect.value);
  });

  serviceSelect.addEventListener('change', () => {
    bookBtn.disabled = !(dateSelect.value && timeSelect.value && serviceSelect.value);
  });

  document.getElementById('bookingForm').addEventListener('submit', e => {
    e.preventDefault();

    const service = serviceSelect.value;
    const date = dateSelect.value;
    const time = timeSelect.value;

    const displayDate = dateSelect.options[dateSelect.selectedIndex].textContent;

    const slot = `${date} ${time}`;
    if (busySlots.includes(slot)) {
      message.style.color = 'red';
      message.textContent = "–¶–µ–π —á–∞—Å –≤–∂–µ –∑–∞–π–Ω—è—Ç–∏–π. –û–±–µ—Ä—ñ—Ç—å —ñ–Ω—à–∏–π.";
      return;
    }

    busySlots.push(slot);
    message.style.color = 'green';
    message.textContent = `–î—è–∫—É—î–º–æ! –í–∏ –∑–∞–ø–∏—Å–∞–Ω—ñ –Ω–∞ ${service} ${displayDate} –æ ${time}.`;

    const email = "stilist6199@gmail.com";
    const subject = encodeURIComponent(`–ó–∞–ø–∏—Å: ${service} ‚Äî ${displayDate} –æ ${time}`);
    const body = encodeURIComponent(`–î–æ–±—Ä–æ–≥–æ –¥–Ω—è!\n\n–Ø —Ö–æ—á—É –∑–∞–ø–∏—Å–∞—Ç–∏—Å—è –Ω–∞ –ø–æ—Å–ª—É–≥—É "${service}".\n–î–∞—Ç–∞: ${displayDate}\n–ß–∞—Å: ${time}\n\n–ë—É–¥—å –ª–∞—Å–∫–∞, –ø—ñ–¥—Ç–≤–µ—Ä–¥—ñ—Ç—å –º—ñ–π –∑–∞–ø–∏—Å.\n–î—è–∫—É—é!`);
